<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pie Chart Demo</title>
    <script src="../lib/Class.js"></script>
    <script src="../lib/jquery-2.0.3.js"></script>
    <script src="../src/zChart.js"></script>
    <script src="../src/util/util.js"></script>
    <script src="../src/util/const.js"></script>
    <script src="../src/title/Title.js"></script>
    <script src="../src/legend/Legend.js"></script>
    <script src="../src/tip/Tip.js"></script>
    <script src="../src/chart/Chart.js"></script>
    <script src="../src/chart/PieChart.js"></script>
    <script src="js/demo.js"></script>
    <script src="js/pie-chart.js"></script>
    <link rel="stylesheet" type="text/css" href="style/demo.css">
    <style>
        body {
            font-family: Tahoma,arial,sans-serif;
            font-size: 12px;
        }
        .charts {
            display: block;
            position: relative;
        }
        .charts > div {
            float: left;
            background-color: #E1E2E3;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="charts">
    <div id="chart-1"></div>
    <div id="chart-2"></div>
</div>
<div class="custom">
    <h1>Customize Left Pie Chart</h1>
    <div class="option">
        <label class="title">Options</label>
    </div>
    <div class="option">
        <label>Depth</label>
        <input name="depth" target="option.pie" type="number" min="0" max="10" value="0" datatype="number">
        <label>px</label>
    </div>
    <div class="option">
        <label>Tilt</label>
        <input name="tilt" target="option.pie" type="number" min="0" max="20" value="0" datatype="number" factor="0.01">
        <label>%</label>
    </div>
    <div class="option">
        <label>Expand Offset</label>
        <input name="expandOffset" target="option.pie" type="number" min="10" max="30" value="10" datatype="number">
        <label>px</label>
    </div>
    <div class="option">
        <label>Label Radius</label>
        <input name="radius" target="option.pie.label" type="number" min="-30" max="30" value="-30" datatype="number">
        <label>px</label>
    </div>
    <div class="option">
        <label>Inner Radius</label>
        <input name="innerRadius" target="option.pie" type="number" min="0" max="50" value="0" datatype="number" factor="0.01">
        <label>%</label>
    </div>
    <div class="option">
        <label></label>
        <input name="enabled" target="option.legend" type="checkbox" checked datatype="boolean">
        <label>Legend</label>
    </div>
</div>
<div class="custom">
    <div class="option">
        <label class="title">Theme</label>
    </div>
    <div class="option">
        <label>Line Width</label>
        <input name="lineWidth" target="theme.pie" type="number" min="0" max="2" value="1" datatype="number">
        <label>px</label>
    </div>
</div>
</body>
</html>
